query Dashboard {
  openPositions {
    symbol
    strategy
    trade_date
    expiration
    strike
    option_type
    quantity
    avg_price
    book_cost
    days_from_expiration
    days_to_expiration
    trading_account_name
    trading_account_id
  }
  transactions(limit: 5) {
    trading_account_name
    trading_account_id
    trade_date
    symbol
    quantity
    action
    price
    fee
    total_cost
    asset_type
    strategy
  }
  dashboardStats {
    avg_pnl
    total_fees
    total_pnl
    win_rate
  }
  pnlCompChart {
    cumulated_pnl
    day
    exit_date
    period
  }
  pnlChart {
    period
    realized_pnl
    strategy
  }
}
