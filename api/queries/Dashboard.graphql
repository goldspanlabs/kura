query Dashboard {
    open_positions(order_by: {trade_date: desc}) {
        display
        strategy
        strategy_name
        trade_date
        days_from_expiration
        days_to_expiration
        root
        symbol
        expiration
        type
        strike
        avg_price
        book_cost
        asset_type
        name
        quantity
        account_id
    }
    trades(order_by: {trade_date: desc}, limit: 10) {
        account_name
        account_id
        trade_date
        display
        quantity
        action
        action_name
        price
        fee
        total_cost
        asset_type
        strategy
        strategy_name
    }
}
