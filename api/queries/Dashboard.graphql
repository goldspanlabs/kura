query Dashboard {
    open_positions {
        strategy
        strategy_name
        root
        symbol
        expiration
        type
        strike
        avg_price
        book_cost
        asset_type
        name
        quantity
        account_id
    }
    transaction_costs(order_by: {trade_date: desc}, limit: 10) {
        id
        account_name
        account_id
        trade_date
        symbol
        quantity
        action
        action_name
        price
        fee
        total_cost
        asset_type
        strategy
        strategy_name
    }
}
