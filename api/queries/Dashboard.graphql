query Dashboard {
  openPositions {
    symbol
    root
    assetType
    strategy
    strategyId
    tradeDate
    expiration
    strike
    optionType
    quantity
    avgPrice
    bookCost
    daysFromExpiration
    daysToExpiration
    tradingAccountName
    tradingAccountId
  }
  transactions(limit: 5) {
    tradingAccountName
    tradingAccountId
    tradeDate
    symbol
    quantity
    action
    price
    fee
    totalCost
    assetType
    strategy
  }
  dashboardStats {
    avgPnl
    totalFees
    totalPnl
    winRate
  }
  pnlCompChart {
    cumulatedPnl
    exitDate
    period
  }
  pnlChart {
    period
    realizedPnl
    strategy
  }
}
