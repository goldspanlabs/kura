query StrategyDetail($root: String!, $strategy: String!) {
    trades(where: {root: {_eq: $root}, strategy: {_eq: $strategy}}) {
        account_id
        action
        asset_type
        expiration
        fee
        quantity
        root
        strategy
        strike
        symbol
        total_cost
        trade_date
        type
        user_id
    }
}
