query StrategyDetail($root: String!, $strategyId: String!) {
  strategyDetails(root: $root, strategyId: $strategyId) {
    tradingAccountName
    action
    assetType
    fee
    quantity
    price
    strategy
    strategyId
    symbol
    totalCost
    tradeDate
  }
  strategy(strategyId: $strategyId) {
    id
    label
  }
}
