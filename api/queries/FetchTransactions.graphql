query FetchTransactions {
  transactions {
    id
    tradingAccountName
    tradingAccountId
    tradeDate
    symbol
    quantity
    action
    price
    fee
    totalCost
    assetType
    optionType
    strike
    expiration
    strategy
    strategyId
  }
  tradingAccounts {
    value: id
    label: name
  }
}
