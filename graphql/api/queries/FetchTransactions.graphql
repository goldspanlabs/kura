query FetchTransactions {
  transactions(order_by: {trade_date: desc}) {
    id
    account {
      name
    }
    account_id
    trade_date
    symbol
    quantity
    action
    price
    fee
    asset_type
    strategy
    strategyByStrategy {
      display
    }
  }
  accounts {
    label: name
    value: id
  }
}
