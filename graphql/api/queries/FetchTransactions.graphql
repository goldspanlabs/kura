query FetchTransactions {
  transactions_stock {
    id
    account_id
    trade_date
    symbol
    quantity
    price
    fee
  }
  transactions_option {
    id
    action
    trade_date
    expiration_date
    price
    quantity
    strategy
    strike
    symbol
    type
  }
  accounts {
    value: id
    label: name
  }
}
